<!--
    Dado el vector Array[‘A’,’B’,’T’,’W’,’G’,’P’,’L’,’U’,’M’]; Generar un algoritmo que dándole un 
    numero diga si esta en el vector y la posición en que se encuentra.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>

    <script>
        // Array 
        const vector = new Array("A", "B", "T", "W", "G", "P", "L", "U", "M");

        let posicion = prompt("Indica una posicion empezando por 0");

        if (vector[posicion] == null) {
            alert("No hay ningun elemento en esa posición.")
        } else {
            alert("La posicion " + posicion + " contiene el elemento " + vector[posicion]);
        }

    </script>

</head>
<body>
    
</body>
</html>
