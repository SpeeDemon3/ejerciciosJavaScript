<!--
    Crea un script que muestre en la página web todos los números desde el uno hasta el 10, 
    cada uno de ellos separado por una línea con hr
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>

    <script type="text/javascript">

        for (i = 0; i <= 10; i++) {
            document.write(i + "<br/>");
        }

    </script>

</head>
<body>
    
</body>
</html>
