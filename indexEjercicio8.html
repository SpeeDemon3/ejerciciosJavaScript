<!--
    Crea un script que pida al usuario un número, y muestre en pantalla su tabla de multiplicar.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>

    <script type="text/javascript">

        let numeroUsuario = prompt("Introduce un número para saber su tabla de multiplicar hasta 10:");

        for (i = 0; i <= 10; i++) {

            document.write(i * numeroUsuario + "<br/>");

        }

    </script>

</head>
<body>
    
</body>
</html>
