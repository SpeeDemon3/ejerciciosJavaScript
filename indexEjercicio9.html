<!--
    Crea un script que pregunte constantemente números al usuario hasta que el
    usuario introduzca el
    número 0.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>

    <script type="text/javascript">
        
        while(true) {

            let numeroUsuario = prompt("Adivina el número que finaliza la iteración");
            // Si el usuario introduce el numero 0
            if (numeroUsuario == 0) {
                break; // Salimos del bucle
            }
            

        }

    </script>

</head>
<body>
    
</body>
</html>
